{% extends 'newtemp/base.html' %}
{% load static %}
{% block body %}
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="img/core-img/breadcrumb-line.png" alt="">

                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-content-area">
                        <div class="row">
                            <div class="col-12 col-lg-3"></div>
                            <div class="col-12 col-lg-6">
                                <div class="contact-content">
                                    <h4>Signup Account </h4>

                                    <!-- Contact Form Area -->
                                    <div class="contact-form-area">
                                        <form action="" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-12 col-lg-9">
													<div class="form-group">
                                                        <input type="text" class="form-control" name="user" placeholder="Username">
                                                    </div>
												</div>
												 <div class="col-12 col-lg-9">
													<div class="form-group">
                                                        <input type="number" class="form-control" name="mobile" placeholder="Mobile No">
													</div>
												 </div>
													 <div class="col-12 col-lg-9">
														<div class="form-group">
                                                        	<input type="email" class="form-control" name="email" placeholder="Email ID">
                                                    	</div>
                                                	</div>
													 <div class="col-12 col-lg-9">
														<div class="form-group">
                                                        	<input type="file" class="form-control" name="img" placeholder="Profile Pic">
                                                    	</div>
                                                	</div>
													  <div class="col-12 col-lg-9">
														<div class="form-group">
                                                        	<input type="text" class="form-control" name="username" placeholder="Username">
                                                    	</div>
                                                	</div>
                                                <div class="col-12 col-lg-9">
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" name="pwd" placeholder="Password">
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <button type="submit" class="btn foode-btn">Signup</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

    {% endblock %}
