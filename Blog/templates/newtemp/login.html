{% extends 'newtemp/base.html' %}
{% load static %}
{% block body %}
    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="img/core-img/breadcrumb-line.png" alt="">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Login Account</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-content-area">
                        <div class="row">
                            <div class="col-12 col-lg-3"></div>
                            <div class="col-12 col-lg-6">
                                <div class="contact-content">
                                    <h4>Login Account </h4>
                                    {% for i in messages %}
                                     <h3>{{ i }}</h3>
                                     {% endfor %}
                                    <!-- Contact Form Area -->
                                    <div class="contact-form-area">
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-12 col-lg-9">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="user" placeholder="Username">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-9">
                                                    <div class="form-group">
                                                        <input type="password" class="form-control" name="pwd" placeholder="Password">
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <button type="submit" class="btn foode-btn">Login</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

    {% endblock %}
