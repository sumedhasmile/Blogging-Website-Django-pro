{% extends 'newtemp/base.html' %}
{% load static %}
{% block body %}



    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="img/core-img/breadcrumb-line.png" alt="">

                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Contact Area Start ##### -->

    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-content-area">
                        <div class="row">
                            <div class="col-12 col-lg-3"></div>
                            <div class="col-12 col-lg-6">
                                <div class="contact-content">
                                    <a href="{% url 'blog' blogdata.id %}"><h4> BACK</h4></a>
                                    <h4>Edit Blog </h4>

                                    <!-- Contact Form Area -->
                                    <div class="contact-form-area">
                                        <form action="" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                                <h1>{{ blogdata.usr.first_name }}</h1>
                                            <div class="row">
                                                <div class="col-12 col-lg-3">
													<div class="form-group">
                                                    <select name="cat"  style="width:250px; height:50px;" >
                                                      <option>SELECT CATEGORY</option>
                                                        {% for i in allcat %}
                                                        {% if i.id == blogdata.cat.id %}
                                                        <option value="{{i.id}}" selected>{{i.name}}</option>
                                                        {% else %}
                                                        <option value="{{i.id}}" >{{i.name}}</option>
                                                        {% endif %}
                                                        {% endfor %}
                                                    </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-lg-9">
													<div class="form-group">
                                                        <input type="text" class="form-control" name="title"  value="{{blogdata.title}}">
                                                    </div>
												</div>
                                                <div class="col-12 col-lg-9">
													<div class="form-group">
                                                       <textarea  placeholder=" Short Description" name="short" class="form-control" style="height:100px">{{blogdata.desc}}</textarea>
                                                    </div>
												</div>
                                                <div class="col-12 col-lg-9">
													<div class="form-group">
                                                      <textarea   name="long"  class="form-control" style="height:100px">{{blogdata.long_desc}}</textarea>
                                                    </div>
												</div>
                                                <div class="col-12 col-lg-9">
													<div class="form-group">
                                                      <input type="file"  class="form-control" placeholder="image" name="img">
                                                    </div>
												</div>
                                                <div class="col-12">
                                                    <button type="submit" class="btn foode-btn">Edit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

    {% endblock %}
