<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="static style.css">
</head>
<body>
<center>
    <h1>HELLO TO ALL</h1>
    {% for names in data %}
    {% if forloop.counter == 2 %}
    <h3>Removed</h3>
    {% else %}
        <li style="font-size: 30px;list-style:none">
            {{forloop.counter}}. {{ names }}</li>
    {% endif %}

    {% endfor %}
</center>
</body>
</html>
